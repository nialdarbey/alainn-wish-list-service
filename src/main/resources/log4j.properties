# Default log level
log4j.rootCategory=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

log4j.logger.org.mule.transport.https=DEBUG

log4j.logger.httpclient=WARN
log4j.logger.httpclient.wire.header=DEBUG
log4j.logger.httpclient.wire.content=DEBUG
log4j.logger.org.mule.api.processor.LoggerMessageProcessor=DEBUG
log4j.logger.org.mule.transport.http.HttpConnector=INFO
log4j.logger.org.mule.module.apikit=DEBUG
log4j.logger.org.mule.transport.http=ERROR
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.mule.exception.CatchMessagingExceptionStrategy=ERROR
log4j.logger.com.mulesoft.module.batch.DefaultBatchStep=FATAL
log4j.logger.org.mule.retry.notifiers.ConnectNotifier=FATAL